  # ä½¿ç”¨ Repository secrets ä¸­çš„ DOCKERHUB_USERNAME
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/vup-music

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # æƒé™è®¾ç½®
    permissions:
      contents: write  # éœ€è¦å†™æƒé™ä»¥åˆ›å»º Release
      packages: write  # éœ€è¦å†™æƒé™ä»¥æ¨é€ Docker é•œåƒ

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ç™»å½• Docker Hub (ä½¿ç”¨ Repository secrets)
      # éœ€è¦åœ¨ä»“åº“è®¾ç½®ä¸­é…ç½®ä»¥ä¸‹ secrets:
      # - DOCKERHUB_USERNAME: Docker Hub ç”¨æˆ·å
